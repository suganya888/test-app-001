<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            text-align: center;
        }

        .calculator-display {
            background-color: #222;
            color: #fff;
            font-size: 3em;
            padding: 20px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-weight: 300;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-number, .btn-decimal {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-number:hover, .btn-decimal:hover {
            background-color: #d0d0d0;
        }

        .btn-operator {
            background-color: #ff9500;
            color: #fff;
        }

        .btn-operator:hover {
            background-color: #e08500;
        }

        .btn-clear {
            background-color: #d9534f;
            color: #fff;
        }

        .btn-clear:hover {
            background-color: #c9302c;
        }

        .btn-equals {
            background-color: #28a745;
            color: #fff;
        }

        .btn-equals:hover {
            background-color: #218838;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 95%;
                padding: 15px;
            }
            .calculator-display {
                font-size: 2.5em;
                height: 70px;
            }
            .btn {
                height: 50px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="calculator-display">0</div>
        <div class="calculator-buttons">
            <!-- First row: Clear, Square Root, Percentage, Division -->
            <button type="button" class="btn btn-clear" id="clear-button">C</button>
            <button type="button" class="btn btn-operator" data-operator="sqrt">&radic;</button>
            <button type="button" class="btn btn-operator" data-operator="%">%</button>
            <button type="button" class="btn btn-operator" data-operator="/">&divide;</button>
            
            <!-- Second row: Numbers and * -->
            <button type="button" class="btn btn-number" data-value="7">7</button>
            <button type="button" class="btn btn-number" data-value="8">8</button>
            <button type="button" class="btn btn-number" data-value="9">9</button>
            <button type="button" class="btn btn-operator" data-operator="*">&times;</button>

            <!-- Third row: Numbers and - -->
            <button type="button" class="btn btn-number" data-value="4">4</button>
            <button type="button" class="btn btn-number" data-value="5">5</button>
            <button type="button" class="btn btn-number" data-value="6">6</button>
            <button type="button" class="btn btn-operator" data-operator="-">-</button>

            <!-- Fourth row: Numbers and + -->
            <button type="button" class="btn btn-number" data-value="1">1</button>
            <button type="button" class="btn btn-number" data-value="2">2</button>
            <button type="button" class="btn btn-number" data-value="3">3</button>
            <button type="button" class="btn btn-operator" data-operator="+">+</button>

            <!-- Fifth row: 0, ., = -->
            <button type="button" class="btn btn-number" data-value="0" style="grid-column: span 2;">0</button>
            <button type="button" class="btn btn-decimal" data-value=".">.</button>
            <button type="button" class="btn btn-equals" id="equals-button">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('calculator-display');
        const buttons = document.querySelector('.calculator-buttons');

        let displayValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function inputDigit(digit) {
            if (waitingForSecondOperand) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
            updateDisplay();
        }

        function inputDecimal(dot) {
            if (waitingForSecondOperand) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!displayValue.includes(dot)) {
                displayValue += dot;
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = operate(firstOperand, inputValue, operator);
                displayValue = String(result).substring(0, 12); // Limit display length
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function operate(num1, num2, op) {
            switch (op) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/': 
                    if (num2 === 0) {
                        return 'Error';
                    }
                    return num1 / num2;
                default: return num2;
            }
        }

        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        buttons.addEventListener('click', (event) => {
            const { target } = event;

            if (!target.matches('button')) {
                return;
            }

            if (target.dataset.operator === 'sqrt') {
                let inputValue = parseFloat(displayValue);
                if (isNaN(inputValue)) {
                    displayValue = 'Error';
                } else if (inputValue < 0) {
                    displayValue = 'Error';
                } else {
                    displayValue = String(Math.sqrt(inputValue)).substring(0, 12);
                }
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }

            if (target.dataset.operator === '%') {
                let inputValue = parseFloat(displayValue);
                if (isNaN(inputValue)) {
                    displayValue = 'Error';
                } else if (firstOperand !== null && operator !== null && !waitingForSecondOperand) {
                    const percentageValue = firstOperand * (inputValue / 100);
                    const result = operate(firstOperand, percentageValue, operator);
                    if (result === 'Error') {
                        displayValue = 'Error';
                    } else {
                        displayValue = String(result).substring(0, 12);
                    }
                    firstOperand = result;
                    operator = null;
                    waitingForSecondOperand = false;
                } else {
                    displayValue = String(inputValue / 100).substring(0, 12);
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                }
                updateDisplay();
                return;
            }
            
            if (target.classList.contains('btn-operator')) {
                handleOperator(target.dataset.operator);
                return;
            }

            if (target.classList.contains('btn-number')) {
                inputDigit(target.dataset.value);
                return;
            }

            if (target.classList.contains('btn-decimal')) {
                inputDecimal(target.dataset.value);
                return;
            }

            if (target.id === 'clear-button') {
                resetCalculator();
                return;
            }

            if (target.id === 'equals-button') {
                if (firstOperand === null || operator === null || waitingForSecondOperand) {
                    return;
                }
                const inputValue = parseFloat(displayValue);
                const result = operate(firstOperand, inputValue, operator);
                if (result === 'Error') {
                    displayValue = 'Error';
                } else {
                    displayValue = String(result).substring(0, 12);
                }
                
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
        });

        updateDisplay();
    </script>
</body>
</html>
