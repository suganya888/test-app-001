    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A clean, simple, and functional web-based calculator application for basic arithmetic operations. Designed for ease of use and quick calculations.">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 320px;
            max-width: 90%;
            border: 1px solid #e0e0e0;
        }
        #display {
            width: 100%;
            height: 70px;
            background-color: #e9ecef;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 2.5em;
            text-align: right;
            color: #343a40;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .btn {
            height: 60px;
            font-size: 1.5em;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #117a8b;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        /* Make the '0' button span two columns */
        .btn[data-value="0"] {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form-control" value="0" readonly>
        <div class="buttons-grid">
            <button class="btn btn-danger" id="clear">C</button>
            <button class="btn btn-secondary" data-type="operator" data-value="/">/</button>
            <button class="btn btn-secondary" data-type="operator" data-value="*">Ã—</button>
            <button class="btn btn-secondary" data-type="operator" data-value="-">-</button>

            <button class="btn btn-primary" data-type="number" data-value="7">7</button>
            <button class="btn btn-primary" data-type="number" data-value="8">8</button>
            <button class="btn btn-primary" data-type="number" data-value="9">9</button>
            <button class="btn btn-secondary" data-type="operator" data-value="+">+</button>

            <button class="btn btn-primary" data-type="number" data-value="4">4</button>
            <button class="btn btn-primary" data-type="number" data-value="5">5</button>
            <button class="btn btn-primary" data-type="number" data-value="6">6</button>

            <button class="btn btn-primary" data-type="number" data-value="1">1</button>
            <button class="btn btn-primary" data-type="number" data-value="2">2</button>
            <button class="btn btn-primary" data-type="number" data-value="3">3</button>
            <button class="btn btn-info" id="equals">=</button>

            <button class="btn btn-primary" data-type="number" data-value="0">0</button>
            <button class="btn btn-warning" id="decimal" data-type="decimal" data-value=".">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttonsGrid = document.querySelector('.buttons-grid');
            let currentInput = '0';
            let firstOperand = null;
            let operator = null;
            let waitingForSecondOperand = false;

            function updateDisplay() {
                display.value = currentInput;
            }

            function clearCalculator() {
                currentInput = '0';
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
            }

            function inputDigit(digit) {
                if (waitingForSecondOperand === true) {
                    currentInput = digit;
                    waitingForSecondOperand = false;
                } else {
                    currentInput = currentInput === '0' ? digit : currentInput + digit;
                }
                updateDisplay();
            }

            function inputDecimal(dot) {
                if (waitingForSecondOperand === true) {
                    currentInput = '0.';
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                if (!currentInput.includes(dot)) {
                    currentInput += dot;
                }
                updateDisplay();
            }

            function handleOperator(nextOperator) {
                const inputValue = parseFloat(currentInput);

                if (operator && waitingForSecondOperand) {
                    operator = nextOperator;
                    return;
                }

                if (firstOperand === null) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = performCalculation[operator](firstOperand, inputValue);
                    currentInput = String(result);
                    firstOperand = result;
                }

                waitingForSecondOperand = true;
                operator = nextOperator;
                updateDisplay();
            }

            const performCalculation = {
                '/': (first, second) => {
                    if (second === 0) {
                        alert("Error: Division by zero!");
                        clearCalculator();
                        return '0';
                    }
                    return first / second;
                },
                '*': (first, second) => first * second,
                '+': (first, second) => first + second,
                '-': (first, second) => first - second,
                '=': (first, second) => second // Equals should effectively just return the second operand if no operator was active or perform the last operation. This logic is handled by the operator block.
            };

            buttonsGrid.addEventListener('click', (event) => {
                const { target } = event;

                if (!target.matches('button')) {
                    return;
                }

                if (target.id === 'clear') {
                    clearCalculator();
                    return;
                }

                if (target.id === 'equals') {
                    if (firstOperand === null || operator === null || waitingForSecondOperand) {
                        return; // Nothing to calculate yet
                    }
                    const inputValue = parseFloat(currentInput);
                    const result = performCalculation[operator](firstOperand, inputValue);
                    currentInput = String(result);
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = true; // Ready for new calculation or chaining
                    updateDisplay();
                    return;
                }

                if (target.dataset.type === 'number') {
                    inputDigit(target.dataset.value);
                    return;
                }

                if (target.dataset.type === 'decimal') {
                    inputDecimal(target.dataset.value);
                    return;
                }

                if (target.dataset.type === 'operator') {
                    handleOperator(target.dataset.value);
                    return;
                }
            });

            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
