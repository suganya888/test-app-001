    <!--
    # Simple Calculator App

    A minimalist single-page web application providing basic arithmetic operations.

    ## Features
    - Addition, Subtraction, Multiplication, Division
    - Clear functionality
    - Decimal support
    - Error handling for division by zero
    - Responsive and clean user interface

    ## How to Use
    1. Enter numbers using the number buttons.
    2. Select an operation (+, -, *, /).
    3. Enter the next number.
    4. Press '=' to see the result.
    5. Use 'C' to clear the display and reset the calculator.

    ## Technologies Used
    - HTML5
    - CSS3
    - JavaScript

    ## License
    This project is open-source and available under the MIT License.
    -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .calculator-app {
            background-color: #3a4750;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 320px;
        }

        #calculator-display {
            width: calc(100% - 20px);
            height: 60px;
            background-color: #222831;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #eeeeee;
            text-align: right;
            padding: 0 10px;
            box-sizing: border-box;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: clip;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator-buttons button {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a5c6a;
            color: #eeeeee;
            transition: background-color 0.2s ease;
            outline: none;
        }

        .calculator-buttons button:hover {
            background-color: #5c7081;
        }

        .calculator-buttons button:active {
            background-color: #3b4b58;
        }

        .btn-operator {
            background-color: #f77f00;
        }

        .btn-operator:hover {
            background-color: #ff9d33;
        }

        .btn-operator:active {
            background-color: #d16b00;
        }

        #equals-btn {
            background-color: #00bcd4;
            grid-column: span 2;
        }

        #equals-btn:hover {
            background-color: #33d0e4;
        }

        #equals-btn:active {
            background-color: #00a4b8;
        }

        #clear-btn {
            background-color: #e63946;
        }

        #clear-btn:hover {
            background-color: #f0616b;
        }

        #clear-btn:active {
            background-color: #cc2a36;
        }

        .btn-zero-wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator-app">
        <input type="text" id="calculator-display" value="0" readonly>
        <div class="calculator-buttons">
            <button id="clear-btn" class="btn-clear">C</button>
            <button class="btn-operator" data-operator="%">&percnt;</button>
            <button class="btn-operator" data-operator="/">&divide;</button>
            <button class="btn-operator" data-operator="*">&times;</button>

            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator" data-operator="-">&minus;</button>

            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator" data-operator="+">&plus;</button>

            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button id="decimal-btn" class="btn-decimal">.</button>

            <button class="btn-number btn-zero-wide">0</button>
            <button id="equals-btn" class="btn-equals">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('calculator-display');
            const numberButtons = document.querySelectorAll('.btn-number');
            const operatorButtons = document.querySelectorAll('.btn-operator');
            const equalsButton = document.getElementById('equals-btn');
            const clearButton = document.getElementById('clear-btn');
            const decimalButton = document.getElementById('decimal-btn');

            let currentInput = '0';
            let previousInput = '';
            let operator = null;
            let resetDisplay = false;

            function updateDisplay() {
                display.value = currentInput;
            }

            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (resetDisplay) {
                        currentInput = button.textContent;
                        resetDisplay = false;
                    } else {
                        if (currentInput === '0' && button.textContent !== '.') {
                            currentInput = button.textContent;
                        } else {
                            currentInput += button.textContent;
                        }
                    }
                    updateDisplay();
                });
            });

            decimalButton.addEventListener('click', () => {
                if (resetDisplay) {
                    currentInput = '0.';
                    resetDisplay = false;
                } else if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
                updateDisplay();
            });

            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (operator && !resetDisplay) {
                        performCalculation();
                        previousInput = currentInput;
                    } else {
                        previousInput = currentInput;
                    }
                    operator = button.dataset.operator;
                    resetDisplay = true;
                });
            });

            equalsButton.addEventListener('click', () => {
                if (operator === null || resetDisplay) return;

                performCalculation();
                operator = null;
                previousInput = '';
                resetDisplay = true;
            });

            clearButton.addEventListener('click', () => {
                currentInput = '0';
                previousInput = '';
                operator = null;
                resetDisplay = false;
                updateDisplay();
            });

            function performCalculation() {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);

                if (isNaN(prev) || isNaN(current)) {
                    currentInput = 'Error';
                    return;
                }

                let result;
                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            currentInput = 'Error: Div by 0';
                            return;
                        }
                        result = prev / current;
                        break;
                    case '%':
                        result = prev % current;
                        break;
                    default:
                        return;
                }
                currentInput = result.toString();
                updateDisplay();
            }

            updateDisplay();
        });
    </script>
</body>
